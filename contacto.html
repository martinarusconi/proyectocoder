<form class="form">

    </div>
    


    <div class="form-floating">
        <label for="floatingSelect">¿Qué servicio necesitás?</label>

        </select>

            <option value="1">Redes</option>
            <option value="2">Web</option>
            <option value="3">Recomendación</option>
        </select>
    </div>



    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contanos más!</label>
        <input type="proyecto" class="form-control2" id="exampleInputEmail1" aria-describedby="proyecto">
    </div>

    <div>
    <button class="botonContacto" type="submit" class="btn btn-primary">Enviar</button>
